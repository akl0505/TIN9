<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truy cập Liên kết</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Style cho popup */
        .modal {
            display: none; /* Ẩn modal theo mặc định */
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.5); /* Nền tối */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Chào mừng bạn đến với trang!</h2>
    <button onclick="showModal()">Nhập Mật Khẩu</button>
</div>

<!-- Popup Modal -->
<div id="passwordModal" class="modal">
    <div class="modal-content">
        <h2>Nhập Mật Khẩu</h2>
        <input type="password" id="password" placeholder="Mật khẩu" />
        <button onclick="checkPassword()">Xác nhận</button>
        <button onclick="closeModal()">Đóng</button>
    </div>
</div>

<script>
    // Đặt mật khẩu và liên kết ở đây
    const correctPassword = "matkhau123"; // Đổi mật khẩu ở đây
    const redirectLink = "https://example.com"; // Đổi liên kết ở đây

    function showModal() {
        document.getElementById('passwordModal').style.display = 'flex'; // Hiện popup
    }

    function closeModal() {
        document.getElementById('passwordModal').style.display = 'none'; // Ẩn popup
    }

    function checkPassword() {
        const inputPassword = document.getElementById('password').value;

        if (inputPassword === correctPassword) {
            window.location.href = redirectLink;
        } else {
            alert("Mật khẩu không đúng. Vui lòng thử lại.");
        }
    }

    // Đóng modal nếu người dùng nhấn bên ngoài modal
    window.onclick = function(event) {
        const modal = document.getElementById('passwordModal');
        if (event.target === modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
